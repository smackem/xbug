<html>
    <head>
        <title>XBug</title>
        <meta charset="utf-8" />
        <style>
            #container {
                position: relative;
            }
            #critter {
                position: absolute;
                width: 20px;
                height: 20px;
                transform: rotate(0deg);
            }
            #surface {
                position: relative;
                border: 1px solid black;
            }
            #ctrlbox {
                margin-top: 8px;
                position: absolute;
                background: #ffc0a0;
                padding: 4px;
                left: 450px;
                top: 0px;
            }
            #source {
                width: 200px;
                min-height: 300px;
            }
            #runbtn {
                width: 100%;
                height: 60px;
            }
            #resources {
                visibility: collapse;
            }
            #fuel {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 48pt;
                font-weight: bold;
                color: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <img id="critter" />
            <canvas id="surface" />
        </div>
        <span id="fuel"></span>
        <div id="ctrlbox">
            <textarea id="source"></textarea>
            <br />
            <input type="button" id="runbtn" value="Los!" />
        </div>
        <div id="resources">
            <img id="leaf" src="cloverleaf.png"/>
            <img id="goal" src="flag.png"/>
            <img id="block" src="spiderweb.png"/>
        </div>
        <script src="xbug.js" type="text/javascript"></script>
    </body>
</html>
